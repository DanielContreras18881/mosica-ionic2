<ion-content padding>
  <div class="single-gig">
    <h1>{{gig.title}}</h1>
    <div class="block place" *ngIf="gig.place">
      <strong>{{gig.place}}</strong><br />
      {{gig.address}}<br />
      <a (click)="openMap()">¿Cómo llegar?</a>
    </div>
    <div class="block price" *ngIf="gig.price">
      Precio: {{gig.price}}
    </div>
    <div class="block ticket" *ngIf="gig.affiliate_url">
      <a (click)="openAffiliate()">Compra tu entrada ahora</a>
    </div>
    <div class="block date">
      <div *ngFor="let schedule of gig.schedule">
        <strong>{{schedule.day | date : "dd/MM/yyyy"}}</strong> a las <strong>{{schedule.hour}} h.</strong>
      </div>
      <div>
        <a class="block" (click)="downloadICS()">Añádelo a tu calendario</a>
      </div>
    </div>
    <div class="block description" *ngIf="gig.description">
      {{gig.description}}
    </div>
    <div class="photo" *ngIf="gig.image_url">
      <img src="{{gig.image_url}}" />
    </div>
    <div class="block share ticket">
      <a (click)="share()">Compártelo con tus amigos</a>
    </div>
  </div>
</ion-content>
